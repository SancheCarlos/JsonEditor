<!DOCTYPE html>
<html ng-app = "form">
<head>
  <meta charset="utf-8">
  <title>test angularjs</title>
	<!--bower install dependencies needed -->
  <link rel="stylesheet" type="text/css" src="bower_components/bootstrap/dist/css/bootstrap.min.js">
</head>
<body>
  <form id="myForm" ng-controller="ChampsController as ChampsCtrl" ng-submit="ChampsCtrl.addchamps()">
    <input type="text" name="firstone" class="controlled"/>
    <input type="text" name="secondone" class="controlled"/>
    <input type="text" name="thirdone" class="controlled"/>
    <input type="radio" name="gender" class="controlled" value="male" checked> Male<br>
    <input type="radio" name="gender" class="controlled" value="female"> Female<br>
    <input type="radio" name="gender" class="controlled" value="other"> Other
    <br /><br />
    <input type="submit" value="Submit !" />
    <input type="reset" value="Reset !" />
    <br /><br />
    <div ng-repeat="data in ChampsCtrl.forms"><<!--take the array of the json objet and print what i want in all the elements of the array-->
    <hr class="divider">
    <h4>Title: {{data.title}}</h4>
    <h4>Author: {{data.author}}</h4>
    <h4>Date: {{data.date}}</h4>
    </div>
  </form>
	<!--bower install dependencies needed -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="getnames.js"></script>
</body>
</html>
